/* =========================
   Global font
========================= */
body, button, input, select, textarea {
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue",
               Arial, "Noto Sans", "Liberation Sans", sans-serif !important;
}

h1, h2, h3, h4, h5, h6,
.page__title, .archive__item-title, .masthead__title {
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue",
               Arial, "Noto Sans", "Liberation Sans", sans-serif !important;
}

code, pre, kbd, samp {
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
               "Liberation Mono", "Courier New", monospace !important;
}

/* =========================
   Avatar (left sidebar)
========================= */
.author__avatar { width: 180px; }

.author__avatar img {
  max-width: 180px;
  width: 180px;
  height: 180px;
  object-fit: cover;
  border-radius: 50%;
}

/* =========================
   Footer
========================= */
.page__footer {
  background-color: #2F3E53 !important;
  border-top: 0 !important;
}

.page__footer,
.page__footer a,
.page__footer .social-icons .svg-inline--fa {
  color: #ffffff !important;
}

/* =========================================================
   1) Fixed TOP NAV (masthead) —— 顶部导航固定
   ========================================================= */

/* 固定 masthead 本体 */
.masthead {
  position: fixed !important;
  top: 0 !important;
  left: 0 !important;
  right: 0 !important;
  width: 100% !important;
  z-index: 99999 !important;
}

/* 有的主题层级会给 inner-wrap transform，导致 fixed 表现怪，清掉 */
.masthead__inner-wrap {
  position: relative !important;
  transform: none !important;
}

/* 给正文腾空间，避免被固定导航遮住 */
.initial-content,
.page__inner-wrap {
  padding-top: 84px !important; /* 觉得遮挡就改 90~100 */
}

/* 锚点跳转（/#about）时别被顶栏盖住 */
html {
  scroll-padding-top: 92px;
}

/* =========================================================
   2) Nav align LEFT —— 导航整体靠左（你要的）
   ========================================================= */

/* 让菜单容器不要把内容推到右侧 */
.masthead__menu {
  justify-content: flex-start !important;
}

/* 可见链接那一排靠左 */
.masthead__menu .visible-links {
  justify-content: flex-start !important;
  margin-left: 0 !important;
}

/* 调整菜单项间距：右边留空，整体更学术简洁 */
.masthead__menu .visible-links li {
  margin-left: 0 !important;
  margin-right: 1.1rem !important;
}

/* 让导航整体更贴左（按需调小到 0） */
.masthead__inner-wrap {
  padding-left: 16px !important;
  padding-right: 16px !important;
}

/* =========================================================
   3) Sticky LEFT AUTHOR CARD —— 左侧作者卡片固定
   ========================================================= */

/* 兼容多种 sidebar class */
.sidebar,
.sidebar__left,
.sidebar__right,
.author-profile {
  position: sticky !important;
  top: 100px !important;      /* 要大于 masthead 高度 */
  align-self: flex-start !important;
}

/* =========================
   Content typography
========================= */
.page__content {
  font-size: 0.95rem;
  line-height: 1.7;
}

.page__content h2 {
  font-size: 1.35rem;
  margin-top: 1.6em;
}

.page__content h3 {
  font-size: 1.15rem;
}

/* 可选：段落间距更像学术主页（更紧凑一点） */
.page__content p {
  margin: 0 0 0.8em;
}

/* =========================
   Mobile: disable sticky
========================= */
@media (max-width: 1024px) {
  .sidebar,
  .sidebar__left,
  .sidebar__right,
  .author-profile {
    position: static !important;
    top: auto !important;
  }

  .initial-content,
  .page__inner-wrap {
    padding-top: 72px !important;
  }

  html {
    scroll-padding-top: 76px;
  }
}
